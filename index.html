<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PROCON CIPTEA</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f2f2f2;
        padding: 20px;
    }

    .card {
        max-width: 420px;
        background: #fff;
        margin: auto;
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 16px;
    }

    .header {
        text-align: center;
        margin-bottom: 15px;
    }

    .header img {
        max-width: 220px;
    }

    .photo {
        text-align: center;
        margin-bottom: 15px;
    }

    .photo img {
        width: 200px;
        border: 2px solid #ccc;
        border-radius: 4px;
    }

    .field {
        margin-bottom: 10px;
    }

    .label {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 4px;
    }

    .green { background: #2ecc71; }
    .orange { background: #f39c12; }
    .purple { background: #8e44ad; }
    .blue { background: #3498db; }
    .red { background: #e74c3c; }

    .value {
        font-size: 18px;
        color: #333;
        margin-top: 4px;
    }

    .value.small {
        font-size: 16px;
    }
</style>
</head>

<body>

<div class="card">

    <div class="header">
        <img src="logo.png" alt="CIPTEA">
    </div>

    <div class="photo">
        <img src="PERFIL.jpg" alt="Foto">
    </div>

    <div class="field">
        <span class="label green">NOME COMPLETO</span>
        <div class="value">Josué Dias Costa</div>
    </div>

    <div class="field">
        <span class="label orange">CONTATO</span>
        <a href="https://wa.me/5598981766975">
            <div class="value">98 8176-6975</div>
        </a>
        
    </div>

    <div class="field">
        <span class="label orange">ENDEREÇO</span>
        <div class="value small">
            R. Bom Jesus, 592 - Palmeira,<br>
            Santa Inês - MA, 65304-088
        </div>
    </div>

    <div class="field">
        <span class="label purple">FILIAÇÃO</span>
        <div class="value small">
            Amanda Silva e Dias Costa<br>
            Jackson do Espírito Santo da Costa
        </div>
    </div>

    <div class="field">
        <span class="label green">NATURALIDADE</span>
        <div class="value">Lago da Pedra - MA</div>
    </div>

    <div class="field">
        <span class="label red">TIPO SANGUÍNEO</span>
        <div class="value">A+</div>
    </div>

    <div class="field">
        <span class="label blue">NASCIMENTO</span>
        <div class="value">22.04.2017</div>
    </div>

    <div class="field">
        <span class="label blue">CPF</span>
        <div class="value">089.718.553-63</div>
    </div>

</div>

</body>
